apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-exp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-exp
  template:
    metadata:
      labels:
        app: mongo-exp
    spec:
      containers:
      - name: mongoexp
        image: mongo-express
        ports:
        - containerPort: 8081
        env:
          - name:  ME_CONFIG_MONGODB_ADMINUSERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb-secret 
                key:  MONGO_INITDB_ROOT_USERNAME
          - name:  ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom:
              secretKeyRef:
                name:  mongodb-secret
                key: MONGO_INITDB_ROOT_PASSWORD
          - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                secretKeyRef:
                  name:  
